version: '2.3'

services:
  db:
    image: postgres:10
    env_file:
      - db.env
    networks:
      - db_network
    volumes:
      - db_volume:/var/lib/postgresql/data

  web:
    build: .
    runtime: nvidia
    volumes:
      - .:/comixify
      - static_volume:/comixify/static
      - media_volume:/comixify/media
    networks:
      - nginx_network
      - db_network
    depends_on:
      - db
    environment:
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    tty: true

  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/comixify/static
      - media_volume:/comixify/media
      - /etc/certs-data/:/data/letsencrypt/
      - /etc/letsencrypt/:/etc/letsencrypt/
    depends_on:
      - web
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  db_volume:
  static_volume:
  media_volume:
